<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        background-image: url(https://avante.biz/wp-content/uploads/Pharmacy-wallpaper-HD/Pharmacy-wallpaper-HD46.jpg);
        background-size: cover;
    }

    header {
        background-image: url(https://th.bing.com/th/id/R.ec137f7e1b0c0c5524b48fe144cbaf66?rik=11C%2bRTEqIAv%2btg&riu=http%3a%2f%2fwallpapercave.com%2fwp%2f3jQbonO.jpg&ehk=MALaOn2QmiwS5ArQaTp%2fWHOdPN77ArQ0VPQY9egQ%2bE4%3d&risl=&pid=ImgRaw&r=0);
        color: #fff;
        padding-bottom: 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 20px;
    }

    footer {
        background-image: url(https://th.bing.com/th/id/R.ec137f7e1b0c0c5524b48fe144cbaf66?rik=11C%2bRTEqIAv%2btg&riu=http%3a%2f%2fwallpapercave.com%2fwp%2f3jQbonO.jpg&ehk=MALaOn2QmiwS5ArQaTp%2fWHOdPN77ArQ0VPQY9egQ%2bE4%3d&risl=&pid=ImgRaw&r=0);
        color: #FFFFFF;
        text-align: center;
        padding: 0px;
        position: fixed;
        bottom: 0;
        width: 100%;
        font-family: 'Times New Roman', Times, serif;
    }

    #logo {
        font-size: 80px;
        margin-left: 50px;
    }

    #nav {
        display: flex;
        margin-right: 50px;
        padding-top: 0px;
    }

    #nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        padding-top: 150px;
    }

    #categories {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin: 0px;
    }

    .category {
        text-align: center;
        font-size: 27px;
        font-family: 'Times New Roman', Times, serif;
        vertical-align: middle;
        margin: 20px;
        width: 240px;
        height: 240px;
        padding: 100px;
        border: 5px ridge black;
        border-radius: 50%;
        background-color: white;
    }

    .category img {
        max-width: 180px;
        max-height: 180px;
    }

    #slideshow {
        overflow: hidden;
        height: 400;
        width: 2000px;
        margin: 0 auto;
    }

    .slide {
        float: left;
        height: 510px;
        width: 728px;
    }

    .slide-wrapper {
        width: calc(800px * 4);
        animation: slide 15s ease infinite;
    }

    .slide:nth-child(1) {
        height: 400px;
        width: 800px;
    }

    .slide:nth-child(2) {
        height: 400px;
        width: 800px;
    }

    .slide:nth-child(3) {
        height: 400px;
        width: 800px;
    }

    .slide:nth-child(4) {
        height: 400px;
        width: 800px;

    }

    @keyframes slide {
        20% {
            margin-left: 0px;
        }

        40% {
            margin-left: calc(-800px * 1);
        }

        60% {
            margin-left: calc(-800px * 2);
        }

        80% {
            margin-left: calc(-800px * 3);
        }
    }
</style>

<body>
